<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form>
      <label for="username">User Name</label>
      <input type="text" name="UserName" required id="username" placeholder="Shubham" /><br> <br>
      
      <label for="useremail">Email</label>
      <input type="email" required id="useremail" placeholder="Shubham@gmail.com" /> <br><br>

      <label for="userPass">Password</label>
      <input type="password" minlength="6" required id="userPass" placeholder="********" />
      
      <h4>Gender</h4>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
      
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">

      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="Submit Form">
    </form>
  </body>
</html>

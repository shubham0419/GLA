<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
        <th>Heading 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>data 0,0</td>
        <td>data 0,1</td>
        <td colspan="2">data 0,2</td>
      </tr>
      <tr>
        <td>data 1,0</td>
        <td rowspan="2">data 1,1</td>
        <td>data 1,2</td>
        <td>data 1,3</td>
      </tr>
      <tr>
        <td>data 2,0</td>
        <td>data 2,2</td>
        <td>data 2,3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">this is table information</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
